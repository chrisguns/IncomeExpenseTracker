<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="IncomeExpenseTracker" />
  <meta name="keywords" content="Income, Expense, Tracker" />
  <meta name="author" content="Sai" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- latest working bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <!-- latest working bootstrap javascript bundle jsdeliver -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- add script tag for index.js-->
  <script src="index.js"></script>
  <!-- add latest working chart from jsdeliver -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>IncomeExpenseTracker</title>
</head>
<body>
  <!-- bootstrap navbar-->
  <nav class="navbar navbar-expand-lg navbar-light navbar-primary bg-primary">
    <a class="navbar-brand text-white" href="#">IncomeExpenseTracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link text-white" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Log out</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- add two bootstrap@v5 tabs one for data and one for chart -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="data-tab" data-bs-toggle="tab" data-bs-target="#data" type="button" role="tab" aria-controls="data" aria-selected="true">Data</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="chart-tab" data-bs-toggle="tab" data-bs-target="#chart" type="button" role="tab" aria-controls="chart" aria-selected="false">Chart</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-panel fade show active" id="data" role="tabpanel" aria-labelledby="data-tab">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <div class="form-group">
              <label for="income">Income</label>
              <input type="number" class="form-control" id="income" placeholder="Enter income" />
            </div>
          </div>
          <div class="col-sm-12 col-md-6">
            <div class="form-group">
              <label for="expense">expense</label>
              <input type="number" class="form-control" id="expense" placeholder="Enter Expense" />
            </div>
          </div>
          <div class="col-sm-12 col-md-6">
            <div class="form-group">
              <label for="income">Income</label>
              <input type="number" class="form-control" id="income" placeholder="Enter income" />
            </div>
          </div>
          <div class="col-sm-12 col-md-6">
            <div class="form-group">
              <label for="expense">expense</label>
              <input type="number" class="form-control" id="expense" placeholder="Enter Expense" />
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
    <!--Add chart tab content-->
    <div class="tab-panel fade" id="chart" role="tabpanel" aria-labelledby="chart-tab">
      <canvas id="myChart" width="400" height="400"></canvas>
      </div>
    </div>
</body>
</html>
